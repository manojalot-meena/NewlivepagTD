<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeDynasty - Investment Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Language Toggle and Calculator Button - UPDATED */
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .toggle-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        
        .calculator-btn, .manager-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        
        .toggle-btn:hover, .calculator-btn:hover, .manager-btn:hover {
            background-color: #1a252f;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* Header - UPDATED with bigger size and shadow */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            color: #e74c3c;
            margin-bottom: 10px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
        }
        
        /* TradingView Widget */
        .tradingview-widget-container {
            margin-bottom: 20px;
            pointer-events: none;
        }
        
        .tradingview-widget-container a {
            pointer-events: none;
        }
        
        /* Sections */
        .section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        
        /* Registration Form */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #219653;
        }
        
        /* Investment Options */
        .investment-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .option-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.3s;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            white-space: nowrap;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .serial-no {
            width: 50px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* Jio Hotstar Style Animation - UPDATED with faster bubbles */
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
        }
        
        .animation-logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #e74c3c, #f39c12, #3498db, #2ecc71, #9b59b6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 0 50px rgba(231, 76, 60, 0.7);
            animation: pulse 1.5s infinite alternate;
        }
        
        .animation-logo-inner {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .animation-text {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: textGlow 1.5s infinite alternate;
        }
        
        .animation-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .loading-bar {
            width: 300px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            border-radius: 3px;
            animation: loading 3s linear forwards;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 5s infinite linear; /* Faster animation */
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.7);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(231, 76, 60, 0.9);
            }
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(231, 76, 60, 0.7);
            }
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* View Summary Button */
        .summary-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .summary-btn:hover {
            background-color: #2980b9;
        }
        
        /* Modal */
        .calculator-modal, .manager-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .calculator-content, .manager-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .calculator-header, .manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .calculator-title, .manager-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close-calculator, .close-manager {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .close-calculator:hover, .close-manager:hover {
            color: #e74c3c;
        }
        
        .calculator-form {
            margin-bottom: 20px;
        }
        
        .calculator-result {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #27ae60;
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .summary-table th, .summary-table td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .summary-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        /* Manager Actions */
        .manager-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .manager-btn-action {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .manager-btn-action:hover {
            background-color: #2980b9;
        }
        
        .manager-btn-danger {
            background-color: #e74c3c;
        }
        
        .manager-btn-danger:hover {
            background-color: #c0392b;
        }
        
        .password-form {
            margin-bottom: 20px;
        }
        
        /* Withdrawal Section */
        .withdrawal-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        
        .account-details {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .transaction-table th, .transaction-table td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .transaction-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .debit {
            color: #e74c3c;
        }
        
        .credit {
            color: #27ae60;
        }
        
        .account-list {
            margin-top: 20px;
        }
        
        .account-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .view-account-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .view-account-btn:hover {
            background-color: #8e44ad;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
        }
        
        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .contact-info {
            flex: 1;
            min-width: 300px;
        }
        
        /* Manager Summary */
        .manager-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .summary-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .summary-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Delete Button */
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        /* Withdrawal Button */
        .withdrawal-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .withdrawal-btn:hover {
            background-color: #d68910;
        }
        
        /* Summary Total */
        .summary-total {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-weight: bold;
            text-align: right;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .close-btn:hover {
            color: #e74c3c;
        }
        
        /* Live Market Section Styles - NEW ADDITION */
        .live-market-section {
            background-color: #0d1117;
            color: white;
            border-radius: 10px;
            padding: 0;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .live-market-header {
            background: #161b22;
            padding: 15px;
            text-align: center;
            font-size: 1.3em;
            color: #00c3ff;
            font-weight: bold;
            border-bottom: 1px solid #30363d;
        }
        
        .live-market-tabs {
            display: flex;
            justify-content: space-around;
            background: #161b22;
            padding: 12px;
            border-bottom: 1px solid #30363d;
        }
        
        .live-market-tab {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            color: white;
        }
        
        .live-market-tab.active {
            background: #00c3ff;
            color: #000;
            font-weight: bold;
        }
        
        .live-market-list {
            display: none;
            background: #0d1117;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            gap: 8px;
        }
        
        .live-market-item {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
            color: white;
        }
        
        .live-market-item:hover {
            background: #00c3ff;
            color: #000;
        }
        
        .live-chart-container {
            width: 100%;
            height: 500px;
        }
